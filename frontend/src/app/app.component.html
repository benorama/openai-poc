<main>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom  mb-4">
            <div class="container-fluid">
                <a href="/" class="text-dark text-decoration-none me-4">
                    <span class="fs-4">OpenAI</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a routerLink="/home" class="nav-link px-2" routerLinkActive="active">
                            Home
                        </a>
                        <a routerLink="/name-my-pet" class="nav-link px-2" routerLinkActive="active"
                           ariaCurrentWhenActive="page">
                            Name my pet
                        </a>
                        <a routerLink="/tweet-classifier" class="nav-link" routerLinkActive="active"
                           ariaCurrentWhenActive="page">
                            Tweet Classifier
                        </a>
                        <a routerLink="/chat" class="nav-link" routerLinkActive="active" ariaCurrentWhenActive="page">
                            AI Chat
                        </a>
                    </div>
                </div>
                <div class="mb-md-0">
                    <a data-bs-toggle="offcanvas" class="mr-3" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        Settings
                    </a>
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
             id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="mb-4">
                    <h6>Temperature</h6>
                    <div class="d-flex ">
                        ðŸ§Š
                        <input formControlName="temperatureControl"
                               type="range"
                               class="form-range"
                               min="0" max="1"
                               [value]="temperature"
                               step="0.1"
                               id="temperatureRange">
                        ðŸ”¥
                    </div>
                </div>
                <div class="mb-4">
                    <h6>Prompt</h6>
                    <code style="white-space:pre-wrap;">{{prompt}}</code>
                </div>
            </div>
        </div>

        <router-outlet></router-outlet>
    </div>
</main>
